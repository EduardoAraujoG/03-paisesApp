<h3 class="animate__animated animate__fadeInDownBig">Busqueda por Region</h3>
<hr>
<h5>Seleccione la regi√≥n</h5>
<div class="row">
    <div class="col">
        <button class="btn"
        [class]="getClassCss(region)"
        *ngFor="let region of regiones"
        (click)="activarRegion(region)">
        {{region | titlecase}} 
        </button>
    </div>
</div>
<hr>
<div *ngIf="paises.length !==0" class="row">
    <div class="col">
        <app-pais-table class="animate__animated animate__bounce" [paises]="paises"></app-pais-table>
    </div>
</div>
